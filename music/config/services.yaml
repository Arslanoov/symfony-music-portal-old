parameters:
    locale: 'en'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Database\Migrations,Model\Music\Entity,Tests,Kernel.php}'

    App\Http\Controller\:
        resource: '../src/Http/Controller'
        tags: ['controller.service_arguments']

    App\Model\Music\Service\Uploader:
        arguments:
            - '@App\Model\Music\Service\Song\SongUploader'
